    <style>
      @keyframes spaLoadingMove {
        to {
          opacity: 1
        }
      }

      @keyframes spaLoadingRotate {
        to {
          transform: rotate(360deg)
        }
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      #root {
        width: 100%;
        height: 100vh;
      }

      .spa-loading-wrapper {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-content: center;
        flex-wrap: wrap;
      }

      .spa-loading {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-variant: tabular-nums;
        line-height: 1.5715;
        list-style: none;
        font-feature-settings: "tnum";
        color: rgb(16, 127, 140);
        font-size: 0;
        text-align: center;
        vertical-align: middle;
        transition: transform .3s cubic-bezier(.78,.14,.15,.86);
        position: static;
        display: inline-block;
        opacity: 1;
      }

      .spa-loading-dot {
        text-align: center;
        font-variant: tabular-nums;
        line-height: 1.5715;
        list-style: none;
        font-feature-settings: "tnum";
        position: relative;
        display: inline-block;
        color: rgb(16, 127, 140);
        font-size: 32px;
        width: 1em;
        height: 1em;
        transform: rotate(0);
        animation: spaLoadingRotate 1.2s infinite linear;
        box-sizing: border-box;
      }

      .spa-loading-dot-item {
        position: absolute;
        display: block;
        background-color: rgb(16, 127, 140);
        border-radius: 100%;
        transform: scale(.75);
        transform-origin: 50% 50%;
        opacity: .3;
        animation: spaLoadingMove 1s infinite linear alternate;
        width: 14px;
        height: 14px;
      }

      .spa-loading-dot-item:nth-child(1) {
        top: 0;
        left: 0;
      }

      .spa-loading-dot-item:nth-child(2) {
        top: 0;
        right: 0;
        animation-delay: .4s;
      }

      .spa-loading-dot-item:nth-child(3) {
        right: 0;
        bottom: 0;
        animation-delay: .8s;
      }

      .spa-loading-dot-item:nth-child(4) {
        bottom: 0;
        left: 0;
        animation-delay: 1.2s;
      }
    </style>
